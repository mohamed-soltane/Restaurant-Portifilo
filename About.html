     <!---------------- Modal for the button in the Header --------------->
    <div id="reserveModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-lg">
                <div class="modal-header  text-white">
                    <h3 class="modale-title">Reserve a Table</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div> 
                <div class="modal-body">
                    <div class="container-fluid">
                        <!--------------- Form in the modal --------------->
                        <form>
                            <div class="form-group row">
                                    <label for="numCumpers" class="col-form-label col-sm-6">Number of people</label>
                                <div class="col col-form-label">
                                    <select name="numCumpers"  class="form-control" id="numCumpers">
                                        <option selected> 6 people</option>
                                        <option value="1">7 people</option>
                                        <option value="2">8 people</option>
                                        <option value="3">9 people</option>
                                        <option value="4">10 people</option>
                                        <option value="5">11 people</option>
                                        <option value="6">12 people</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="dateid" class="col-form-label col-sm-6 ">Date</label>
                                <div class="col">
                                    <input type="date" class="form-control" id="dateid" name="dateid" placeholder="mm/dd/yyyy" />
                                </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Time:</label> 
                                <div class="col-sm-10">
                                    <div class="btn-group btn-group-toggle col" data-toggle="buttons">
                                        <label class="btn  btn-secondary active">
                                            <input type="radio" name="campsitetype" id="tent" autocomplete="off" value="Tent" checked>6pm
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="Campsitetype" id="RV" value="RV" autocomplete="off">7pm
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="Campsitetype" id="RV" value="RV" autocomplete="off">8pm
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="Campsitetype" id="RV" value="RV" autocomplete="off">9pm
                                        </label>
                                        <label class="btn btn-secondary">
                                            <input type="radio" name="Campsitetype" id="RV" value="RV" autocomplete="off">10pm
                                        </label>
                                    </div>
                                </div>    
                            </div>
                            <div class="form-group row">
                                <button type="submit" text="Cancel" class="btn btn-secondary btn-sm" data-dismiss="modal">Cancel</button>
                                <button type="submit" text="search" class="btn btn-sm ml-2 color-green" >Find a table</button>
                            </div>
                        </form>
                    </div>
